<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختبار الإعدادات</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-btn { 
            padding: 10px 20px; 
            background: #10b981; 
            color: white; 
            border: none; 
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .test-btn:hover { background: #059669; }
        #result { 
            margin-top: 20px; 
            padding: 10px; 
            background: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>اختبار دوال JavaScript</h1>
    
    <button class="test-btn" onclick="testFunction()">
        اضغط هنا للاختبار
    </button>
    
    <div id="result">في انتظار النقر...</div>

    <script>
        console.log('Script loaded');
        
        function testFunction() {
            console.log('Function called!');
            document.getElementById('result').textContent = 'الدالة تعمل بنجاح! ✅';
            document.getElementById('result').style.background = '#d1fae5';
            document.getElementById('result').style.color = '#065f46';
        }
        
        // Test on load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
        });
    </script>
</body>
</html>
